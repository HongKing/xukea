email.pswd = admin
email.name = xukea Admin
email.smtp.host = mail.xukeaonline.com
email.smtp.port = 25
email.smtp.auth = true
email.content.type    = html
email.content.charset = UTF-8

#================= 文件上传 =================#
# 上传路径
fileupload.path = upload
# 大小（KB,为空或者0则无限制）
fileupload.maxsize = 1024
# 允许的类型（为空或者*则无限制）
fileupload.extens = bmp|jpg|jpeg|gif|png|txt|doc|docx|xls|xlsx|pdf
# 允许覆盖
fileupload.rewrite = false
# 重命名文件
fileupload.rename  = true
# 按类型存储
fileupload.saveAsType = false
# 按时间存储
fileupload.saveAsDate = true

#================= 错误页面 =================#
